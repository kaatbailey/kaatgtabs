<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Welcome to my tabs app. </p>

  <div class="music-tab-container">
  <div class="musical-staff-container">
    <div class="musical-staff">
      <div class="staff-line" id="1"></div>
      <div class="staff-line" id="2"></div>
      <div class="staff-line" id="3"></div>
      <div class="staff-line" id="4"></div>
      <div class="staff-line" id="5"></div>
      <div class="staff-line" id="6"></div>
    </div>
  </div>

  <div class="tablature-container">
    <div class="tablature-staff" id="fretboard">
      <div class="fret">
        <span class="fret-number">0</span>
      </div>
      <div class="fret">
        <span class="fret-number">1</span>
      </div>
      <div class="fret">
        <span class="fret-number">2</span>
      </div>
      <div class="fret">
        <span class="fret-number">3</span>
      </div>
      <div class="fret">
        <span class="fret-number">4</span>
      </div>
      <div class="fret">
        <span class="fret-number">5</span>
      </div>
      <!-- Add more default frets as needed -->
    </div>
    <div>
      <label for="numFrets">Number of Frets (up to 20):</label>
      <input type="number" id="numFrets" min="1" max="20">
      <button onclick="updateFrets()">Update Frets</button>
    </div>
  </div>
  </div>



  <script src="js/main.js"></script>
  <script src="js/updatefrets.js"></script>
  <script src="js/getfrets.js"></script>


</body>

</html>
